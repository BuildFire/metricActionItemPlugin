<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="buildfire" content="disableBootstrap, enableMDTheme" />

    <!-- build:bundleControlBFMinJS  -->
    <script src="../../../../scripts/buildfire.js"></script>
    <!-- endbuild -->

    <!-- Material Design css & js -->
    <link
      href="../../../../styles/materialDesign/material-components-web@4.0.0.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/linearicons/cpIcons.css" />
    <link rel="stylesheet" href="css/sortableList.css" />
    <!-- Load helper.css to use our helper classes -->
    <link href="../../../../styles/siteIcons.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../../../styles/helper.css"
    />

    <script src="../../../../scripts/buildfire/components/images/thumbnail.js"></script>

      src="../../../../scripts/materialDesign/material-components-web@4.0.0.min.js"
      type="text/javascript"
    ></script>

    <script src="../../../../scripts/sortable.min.js"></script>
    <script src="js/sortableList.js"></script>
    <script src="js/sortableListUI.js"></script>
    <script src="../../../../scripts/buildfire/components/actionItems/sortableList.js"></script>
  </head>
  <body>
    <div id="metricsMain">
      <h1>Metrics</h1>

      <div id="metrics-list"></div>

      <div>
        <button
          class="mdc-button mdc-button--raised btn mdc-theme--secondary-bg"
          onclick="addItem()"
        >
          <span class="icon icon-plus"></span>Add
        </button>
      </div>

      <br />
    </div>
    <div id="metricForm">
      <div class="form-group">
        <label>Title</label
        ><input
          class="form-control"
          type="text"
          id="metricTitle"
          autocomplete="false"
          placeholder="Title"
        />
      </div>

      <div class="form-group">
        <label>Min</label
        ><input
          class="form-control"
          type="number"
          id="min"
          autocomplete="false"
          placeholder="Min"
        />
      </div>

      <div class="form-group">
        <label>Max</label
        ><input
          class="form-control"
          type="number"
          id="max"
          autocomplete="false"
          placeholder="Max"
        />
      </div>

      <div class="form-group">
        <label>Action Item</label
        ><input
          class="form-control"
          type="text"
          id="actionItem"
          autocomplete="false"
          placeholder="Action Item"
        />
      </div>

      <div id="icon"></div>
      <br />

      <div id="metricTypeRadioGroup" class="fullwidth form-group">
        <lable>Metric type</lable><br />
        <div class="mdc-form-field fullwidth">
          <label class="radio-label designLabel" for="metricType">
            Metric
          </label>
          <div class="mdc-radio">
            <input
              class="mdc-radio__native-control"
              type="radio"
              value="metric"
              id="metricType"
              name="metricTypes"
            />
            <div class="mdc-radio__background">
              <div class="mdc-radio__outer-circle radio-outer-circle"></div>
              <div class="mdc-radio__inner-circle"></div>
            </div>
            <div class="mdc-radio__ripple"></div>
          </div>
        </div>
        <div class="mdc-form-field fullwidth" id="tagOnly">
          <label class="radio-label designLabel" for="parentType">
            Parent
          </label>
          <div class="mdc-radio">
            <input
              class="mdc-radio__native-control"
              type="radio"
              value="parent"
              id="parentType"
              name="metricTypes"
            />
            <div class="mdc-radio__background">
              <div class="mdc-radio__outer-circle radio-outer-circle"></div>
              <div class="mdc-radio__inner-circle"></div>
            </div>
            <div class="mdc-radio__ripple"></div>
          </div>
        </div>
      </div>

      <script>
        let thumbnail;
        thumbnail = new buildfire.components.images.thumbnail("#icon", {
          title: "Icon",
          dimensionsLabel: "400x400",
        });

        thumbnail.onChange = (url) => {
          metricInputFields.icon = url;
        };

        thumbnail.onDelete = () => {
          metricInputFields.icon = null;
        };
      </script>

      <button
        id="createAMetric"
        class="mdc-button mdc-button--raised mdc-theme--secondary-bg"
        onclick="createMetric()"
      >
        <span class="icon icon-plus"></span>Create Metric
      </button>
      <button
        id="updateMetric"
        class="mdc-button mdc-button--raised mdc-theme--secondary-bg"
        onclick="updateMetric()"
      >
        <span class="icon icon-plus"></span>Update Metric
      </button>
      <button class="mdc-button btn-default" onclick="cancel()">Cancel</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
