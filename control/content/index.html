<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="../../../../styles/materialDesign/material-components-web@4.0.0.min.css"
      rel="stylesheet"
    />
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../assets/linearicons/cpIcons.css" />
    <link rel="stylesheet" href="css/sortableList.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../../../styles/helper.css"
    />

    <script src="../../../../scripts/sortable.min.js"></script>

  <body>
    <div id="bread" class="mdc-typography--headline6"></div>
    <br />
    <h1>Metrics</h1>
    <div id="metricsMain">
      <div class="spinner">Loading...</div>

      <div id="metricsList"></div>
      <div class="metric-actions">
        <label for="cars">Sort By:</label>

        <select id="sortBy" onchange="onSortByChange()">
          <option value="manual">Manual</option>
          <option value="highest">Heighest</option>
          <option value="lowest">Lowest</option>
        </select>
        <button
          class="mdc-button mdc-button--raised btn mdc-theme--secondary-bg"
          onclick="goToAddItem()"
        >
          <span class="icon icon-plus"></span>Add
        </button>
      </div>
    </div>
    <br />
    <div id="metricForm">
      <div id="metricTypeRadioGroup" class="fullwidth form-group">
        <lable>Metric type</lable><br />
        <div class="mdc-form-field fullwidth">
          <label class="radio-label designLabel" for="metricType">
            Metric
          </label>
          <div class="mdc-radio">
            <input
              onchange="onRadioChange('metric')"
              class="mdc-radio__native-control"
              type="radio"
              value="metric"
              id="metricType"
              name="metricTypes"
            />
            <div class="mdc-radio__background">
              <div class="mdc-radio__outer-circle radio-outer-circle"></div>
              <div class="mdc-radio__inner-circle"></div>
            </div>
            <div class="mdc-radio__ripple"></div>
          </div>
        </div>
        <div class="mdc-form-field fullwidth" id="tagOnly">
          <label class="radio-label designLabel" for="parentType">
            Parent
          </label>
          <div class="mdc-radio">
            <input
              class="mdc-radio__native-control"
              type="radio"
              onchange="onRadioChange('parent')"
              value="parent"
              id="parentType"
              name="metricTypes"
            />
            <div class="mdc-radio__background">
              <div class="mdc-radio__outer-circle radio-outer-circle"></div>
              <div class="mdc-radio__inner-circle"></div>
            </div>
            <div class="mdc-radio__ripple"></div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Title</label
        ><input
          onchange="onFieldChange(this)"
          class="form-control"
          type="text"
          id="title"
          autocomplete="false"
          placeholder="Title"
        />
      </div>

      <div class="form-group">
        <label>Min</label
        ><input
          onchange="onFieldChange(this)"
          class="form-control"
          type="number"
          id="min"
          autocomplete="false"
          placeholder="Min"
        />
      </div>

      <div class="form-group">
        <label>Max</label
        ><input
          onchange="onFieldChange(this)"
          class="form-control"
          type="number"
          id="max"
          autocomplete="false"
          placeholder="Max"
        />
      </div>

      <div class="form-group">
        <button class="mdc-button mdc-button--raised" onclick="addActionItem()">
          <div class="mdc-button__ripple"></div>
          <i class="material-icons mdc-button__icon" aria-hidden="true">add</i>
          <span class="mdc-button__label">Add Action Item</span>
        </button>
      </div>

      <div id="icon"></div>
      <br />

      <button
        id="createAMetric"
        class="mdc-button mdc-button--raised mdc-theme--secondary-bg"
        onclick="createMetric()"
      >
        <span class="icon icon-plus"></span>Create Metric
      </button>
      <button
        id="updateMetric"
        class="mdc-button mdc-button--raised mdc-theme--secondary-bg"
      >
        Update Metric
      </button>

      <button
        id="test"
        class="mdc-button mdc-button--raised mdc-error"
        onclick="goToMetricspage()"
      >
        <div class="mdc-button__ripple"></div>
        <i class="material-icons mdc-button__icon" aria-hidden="true">cancel</i>
        <span class="mdc-button__label">Cancel</span>
      </button>
    </div>
