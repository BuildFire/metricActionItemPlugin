<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- JS -->
    <script src="../../../../scripts/buildfire.js"></script>

    <!-- Load helper.css to use our helper classes.
	<link href="../../../../styles/helper.css" rel="stylesheet">
  -->
    <!-- Material Design css & js -->
    <link
      href="../../../../styles/materialDesign/material-components-web@4.0.0.min.css"
      rel="stylesheet"
    />

    <script
      src="../../../../scripts/materialDesign/material-components-web@4.0.0.min.js"
      type="text/javascript"
    ></script>
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../assets/base.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <label for="cars">Sort Metrics By:</label>

    <select id="sortBy" onchange="onFieldChange('sortBy')">
      <option value="manual">Manual</option>
      <option value="heighest">Heighest</option>
      <option value="lowest">Lowest</option></select
    ><br />

    <label for="showSummary" class="show-summary-lable"
      >Show Summary
      <div class="mdc-touch-target-wrapper show-summary-input">
        <div class="mdc-checkbox mdc-checkbox--touch">
          <input
            type="checkbox"
            class="mdc-checkbox__native-control"
            id="showSummary"
            onchange="onFieldChange('showSummary')"
          />
          <div class="mdc-checkbox__background">
            <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
              <path
                class="mdc-checkbox__checkmark-path"
                fill="none"
                d="M1.73,12.91 8.1,19.28 22.79,4.59"
              />
            </svg>
            <div class="mdc-checkbox__mixedmark"></div>
          </div>
          <div class="mdc-checkbox__ripple"></div>
        </div>
      </div>
    </label>
    <br />

    <div class="form-group">
      <label>Select plugin tags: </label>
      <div class="mdc-chip-set mdc-chip-set--choice" id="tag-chips" role="grid">
        <div class="mdc-chip mdc-chip--selected" role="row">
          <div class="mdc-chip__ripple"></div>
          <span role="gridcell">
            <span
              role="radio"
              tabindex="0"
              aria-checked="true"
              class="mdc-chip__primary-action"
            >
              <span class="mdc-chip__text">No tags are selected</span>
            </span>
          </span>
        </div>
      </div>
    </div>

    <div class="form-group">
      <button class="mdc-button mdc-button--raised" onclick="setTags()">
        <div class="mdc-button__ripple"></div>
        <i class="material-icons mdc-button__icon" aria-hidden="true">add</i>
        <span class="mdc-button__label">Select Tags</span>
      </button>
    </div>

    <script src="js/classes/settings.js"></script>
    <script src="script.js"></script>
  </body>
</html>
